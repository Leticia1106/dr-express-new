	<form class="pag-log-cad">
        <div class="container col-md-6">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="email" class="form-control" id="inputNome" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputSobrenome">Sobrenome</label>
      <input type="password" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">E-mail</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label for="inputTelefone">Telefone</label>
    <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEndereco">Endereço</label>
      <input type="text" class="form-control" id="inputEndereco">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control" placeholder="Selecione">
        <option selected>Escolha seu estado..</option>
        <option>Acre - AC</option>
				<option>Alagoas - AL</option>
		    <option>Amapá - AP</option>
				<option>Amazonas - AM</option>
		    <option>Bahia  - BA</option>
		    <option>Ceará - CE</option>
				<option>Distrito Federal  - DF</option>
				<option>Espírito Santo - ES</option>
		    <option>Goiás - GO</option>
				<option>Maranhão - MA</option>
				<option>Mato Grosso - MT</option>
				<option>Mato Grosso do Sul - MS</option>
				<option>Minas Gerais - MG</option>
        <option>Pará - PA</option>
				<option>Paraíba - PB</option>
		    <option>Paraná - PR</option>
				<option>Pernambuco - PE</option>
		    <option>Piauí - PI</option>
				<option>Rio de Janeiro - RJ</option>
				<option>Rio Grande do Norte - RN</option>
				<option>Rio Grande do Sul - RS</option>
				<option>Rondônia - RO</option>
				<option>Roraima - RR</option>
				<option>Santa Catarina - SC</option>
				<option>São Paulo - SP</option>
				<option>Sergipe - SE</option>
				<option>Tocantins - TO</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCidade">Cidade</label>
      <input type="text" class="form-control" id="inputCidade">
    </div>
  </div>
</div>
 
  </div>
  <button type="submit" class="btn btn-info container botaocad col-sm-6 offset-sm-3">Cadastre-se</button>
</form>
